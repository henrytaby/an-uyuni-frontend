<div class="overflow-hidden rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  <div class="px-6 py-5 border-b border-gray-200 dark:border-gray-800">
    <h3 class="text-base font-semibold text-gray-800 dark:text-white/90">Pedidos Recientes</h3>
  </div>

  <p-table [value]="tableData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name" class="!text-sm !font-medium !text-gray-500 dark:!text-gray-400">Producto <p-sortIcon
            field="name" /></th>
        <th pSortableColumn="category" class="!text-sm !font-medium !text-gray-500 dark:!text-gray-400">Categor√≠a
          <p-sortIcon field="category" /></th>
        <th pSortableColumn="price" class="!text-sm !font-medium !text-gray-500 dark:!text-gray-400">Precio <p-sortIcon
            field="price" /></th>
        <th pSortableColumn="status" class="!text-sm !font-medium !text-gray-500 dark:!text-gray-400">Estado <p-sortIcon
            field="status" /></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr class="!text-gray-700 dark:!text-gray-300">
        <td class="flex items-center gap-3">
          <img [src]="product.image" [alt]="product.name" class="w-10 h-10 rounded-full" />
          <div>
            <span class="block font-medium text-gray-800 dark:text-white/90">{{ product.name }}</span>
            <span class="text-xs text-gray-500 dark:text-gray-400">{{ product.variants }}</span>
          </div>
        </td>
        <td>{{ product.category }}</td>
        <td class="font-medium">{{ product.price }}</td>
        <td>
          <p-tag [value]="product.status" [severity]="getBadgeColor(product.status)" [rounded]="true"></p-tag>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
