<div
  class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-5 pb-3 pt-4 dark:border-white/[0.05] dark:bg-white/[0.03] sm:px-6">
  <div class="flex justify-between gap-2 mb-4 sm:items-center">
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Featured Campaigns
      </h3>
    </div>

    <div class="relative inline-block">
      <p-button icon="pi pi-ellipsis-h" [text]="true" severity="secondary" (onClick)="menu.toggle($event)" />
      <p-menu #menu [model]="tableActions" [popup]="true" appendTo="body" />
    </div>
  </div>

  <div class="max-w-full overflow-x-auto">
    <table class="w-full">
      <thead class="border-gray-100 border-y dark:border-white/[0.05]">
        <tr>
          <th scope="col" class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">
            Products
          </th>
          <th scope="col" class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">
            Campaign
          </th>
          <th scope="col" class="py-3 font-medium text-gray-500 text-start text-theme-xs dark:text-gray-400">
            Status
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 dark:divide-white/[0.05]">
        @for (item of campaigns; track $index) {
        <tr>
          <td class="py-3">
            <div class="flex items-center gap-[18px]">
              <div class="w-10 h-10 overflow-hidden rounded-full">
                <img width="40" height="40" class="w-full size-10" [src]="item.creator.image" alt="user" />
              </div>
              <div>
                <p class="text-gray-700 text-theme-sm dark:text-gray-400">
                  {{item.creator.name}}
                </p>
              </div>
            </div>
          </td>
          <td class="py-3">
            <div class="flex items-center w-full gap-5">
              <div class="w-full max-w-8">
                <img width="32" height="32" class="w-full size-8" [src]="item.campaign.image" alt="brand" />
              </div>
              <div class="truncate">
                <p class="mb-0.5 truncate text-theme-sm font-medium text-gray-700 dark:text-gray-400">
                  {{item.campaign.name}}
                </p>
                <span class="text-gray-500 text-theme-xs dark:text-gray-400">
                  {{item.campaign.type}}
                </span>
              </div>
            </div>
          </td>
          <td class="py-3">
            <p-tag [severity]="getBadgeColor(item.status)" [value]="item.status" [rounded]="true"></p-tag>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
