<div
  class="relative flex flex-col items-center justify-center min-h-screen px-6 py-12 overflow-hidden bg-white dark:bg-gray-900">
  <!-- Subtle Background Pattern -->
  <div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05] pointer-events-none">
    <app-grid-shape />
  </div>

  <div class="relative z-10 w-full max-w-lg text-center">
    <!-- Large Numerical 404 -->
    <div class="relative inline-block mb-6">
      <h2
        class="text-[120px] sm:text-[180px] font-black leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-brand-500 to-brand-700 dark:from-brand-400 dark:to-brand-600 opacity-20">
        404
      </h2>
      <div class="absolute inset-0 flex items-center justify-center">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl dark:text-white">
          Lo sentimos
        </h1>
      </div>
    </div>

    <!-- Message -->
    <div class="space-y-4">
      <h3 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
        Página no encontrada
      </h3>
      <p class="max-w-md mx-auto text-base leading-relaxed text-gray-600 dark:text-gray-400 sm:text-lg">
        La página que intentas buscar no existe o ha sido movida permanentemente.
      </p>
    </div>

    <!-- Actions -->
    <div class="flex flex-col items-center justify-center gap-4 mt-12 sm:flex-row">
      <a routerLink="/"
        class="inline-flex items-center justify-center w-full px-8 py-4 text-sm font-bold tracking-wide text-white transition-all duration-200 rounded-xl bg-brand-500 hover:bg-brand-600 hover:shadow-lg hover:shadow-brand-500/30 sm:w-auto active:scale-95">
        Regresar al Dashboard
      </a>
      <button (click)="goBack()"
        class="inline-flex items-center justify-center w-full px-8 py-4 text-sm font-bold tracking-wide text-gray-700 transition-all duration-200 bg-white border border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-700 dark:hover:bg-gray-700/50 sm:w-auto">
        Ir atrás
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div class="absolute bottom-8 left-0 right-0 text-center">
    <p class="text-xs font-medium tracking-widest text-gray-400 uppercase dark:text-gray-500">
      &copy; {{ currentYear }} • UyuniAdmin Platform
    </p>
  </div>
</div>
