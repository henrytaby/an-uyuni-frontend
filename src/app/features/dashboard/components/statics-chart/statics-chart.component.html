<div
  class="rounded-2xl border border-gray-200 bg-white px-5 pb-5 pt-5 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6 sm:pt-6">
  <div class="flex flex-col gap-5 mb-6 sm:flex-row sm:justify-between">
    <div class="w-full">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Estad√≠sticas
      </h3>
      <p class="mt-1 text-gray-500 text-theme-sm dark:text-gray-400">
        Objetivos mensuales
      </p>
    </div>
    <div class="flex items-start w-full gap-3 sm:justify-end">
      <!-- ChartTab -->
      <p-selectButton [options]="periodOptions" [(ngModel)]="selectedPeriod" optionLabel="label" optionValue="value" />

      <!-- date picker -->
      <p-datepicker [(ngModel)]="dateValue" selectionMode="range" [readonlyInput]="true"
        placeholder="Seleccionar fechas" styleClass="w-full sm:w-auto" />
    </div>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="min-w-[1000px] xl:min-w-full">
      <p-chart type="line" [data]="data" [options]="options" height="350px" />
    </div>
  </div>
</div>
