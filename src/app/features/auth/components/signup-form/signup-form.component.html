<div class="flex flex-col w-full h-full justify-center items-center px-4 sm:px-0">

  <!-- Glassmorphism Card -->
  <div
    class="w-full max-w-[500px] p-6 sm:p-8 rounded-2xl backdrop-blur-xl bg-white/70 dark:bg-gray-900/60 border border-white/40 dark:border-white/10 shadow-2xl transition-all duration-300">

    <!-- Branding Section -->
    <div class="flex flex-col items-center mb-6">
      <div class="relative w-full flex justify-center mb-5">
        <!-- Light Mode Logo -->
        <img
          class="h-14 w-auto object-contain drop-shadow-sm transition-transform hover:scale-105 duration-300 dark:hidden"
          src="/images/bolivia/bolivia-aduana-nacional-01.png" alt="Aduana Nacional" />

        <!-- Dark Mode Logo -->
        <img
          class="hidden h-14 w-auto object-contain drop-shadow-sm transition-transform hover:scale-105 duration-300 dark:block"
          src="/images/bolivia/bolivia-aduana-nacional-02.png" alt="Aduana Nacional" />
      </div>

      <div class="text-center space-y-1">
        <h2 class="text-xl font-bold text-gray-800 dark:text-white tracking-tight">
          Crear Cuenta
        </h2>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          Complete el formulario para registrarse
        </p>
      </div>
    </div>

    <!-- Register Form -->
    <form (ngSubmit)="onRegister()" class="space-y-5">

      <!-- Name Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
        <!-- First Name -->
        <div class="w-full">
          <p-floatLabel>
            <input pInputText id="fname" [(ngModel)]="fname" name="fname" class="w-full !bg-white/50 dark:!bg-black/20"
              [disabled]="isLoading()" required />
            <label for="fname">Nombres</label>
          </p-floatLabel>
        </div>

        <!-- Last Name -->
        <div class="w-full">
          <p-floatLabel>
            <input pInputText id="lname" [(ngModel)]="lname" name="lname" class="w-full !bg-white/50 dark:!bg-black/20"
              [disabled]="isLoading()" required />
            <label for="lname">Apellidos</label>
          </p-floatLabel>
        </div>
      </div>

      <!-- Email Field -->
      <div class="w-full">
        <p-floatLabel>
          <input pInputText id="email" [(ngModel)]="email" name="email" class="w-full !bg-white/50 dark:!bg-black/20"
            [disabled]="isLoading()" required />
          <label for="email">Correo Electrónico</label>
        </p-floatLabel>
      </div>

      <!-- Password Field -->
      <div class="w-full">
        <p-floatLabel>
          <p-password id="password" [(ngModel)]="password" name="password" [toggleMask]="true" [feedback]="true"
            strongLabel="Fuerte" mediumLabel="Medio" weakLabel="Débil" promptLabel="Ingrese una contraseña"
            styleClass="w-full" inputStyleClass="w-full !bg-white/50 dark:!bg-black/20" [disabled]="isLoading()"
            required />
          <label for="password">Contraseña</label>
        </p-floatLabel>
      </div>

      <!-- Terms Checkbox -->
      <div class="flex items-start gap-3 px-1">
        <p-checkbox [(ngModel)]="isChecked" [binary]="true" inputId="terms" name="terms" styleClass="mt-0.5" />
        <label for="terms" class="text-xs text-gray-500 dark:text-gray-400 leading-relaxed cursor-pointer">
          Al crear una cuenta, aceptas los
          <a href="#" class="font-medium text-brand-600 hover:text-brand-500 dark:text-brand-400">Términos y
            Condiciones</a>
          y nuestra
          <a href="#" class="font-medium text-brand-600 hover:text-brand-500 dark:text-brand-400">Política de
            Privacidad</a>.
        </label>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <p-button label="Registrarse" [loading]="isLoading()" type="submit" styleClass="w-full" size="large">
        </p-button>
      </div>

    </form>

    <!-- Footer -->
    <div class="mt-6 pt-5 border-t border-gray-200/50 dark:border-white/10 text-center">
      <p class="text-sm text-gray-500 dark:text-gray-400">
        ¿Ya tienes una cuenta?
        <a routerLink="/signin"
          class="font-medium text-brand-600 hover:text-brand-500 dark:text-brand-400 transition-colors">
          Iniciar Sesión
        </a>
      </p>
    </div>

  </div>
</div>
