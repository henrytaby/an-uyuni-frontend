<div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-800">
  <p-table [value]="rows()" styleClass="p-datatable-sm" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800">
          NÂº</th>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800">
          Producto</th>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 text-center">
          Cantidad</th>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 text-center">
          Costo Unit.</th>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 text-center">
          Descuento</th>
        <th
          class="text-sm font-medium text-gray-700 dark:text-gray-400 bg-gray-50 dark:bg-gray-900 border-b border-gray-100 dark:border-gray-800 text-right">
          Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr class="border-b border-gray-100 dark:border-gray-800">
        <td class="text-sm text-gray-500 dark:text-gray-400">{{ item.sno }}</td>
        <td class="text-sm font-medium text-gray-800 dark:text-white/90">{{ item.product }}</td>
        <td class="text-sm text-gray-500 dark:text-gray-400 text-center">{{ item.qty }}</td>
        <td class="text-sm text-gray-500 dark:text-gray-400 text-center">{{ item.unitCost }}</td>
        <td class="text-sm text-gray-500 dark:text-gray-400 text-center">{{ item.discount }}</td>
        <td class="text-sm text-gray-500 dark:text-gray-400 text-right">{{ item.total }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
