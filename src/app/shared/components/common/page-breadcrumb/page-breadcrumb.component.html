<div class="flex flex-wrap items-center justify-between gap-3 mb-4">
  <nav class="flex items-center" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
      <!-- Home Link -->
      <li class="inline-flex items-center">
        <a routerLink="/"
          class="inline-flex items-center text-xs font-medium text-gray-500 hover:text-brand-600 dark:text-gray-400 dark:hover:text-brand-400 transition-colors">
          <i class="pi pi-home mr-1.5 text-[10px]"></i>
          Inicio
        </a>
      </li>

      <!-- Dynamic Items -->
      @for (item of items(); track item.label; let last = $last) {
      <li class="flex items-center">
        <i class="pi pi-angle-right text-gray-300 dark:text-gray-600 text-[10px] mx-1"></i>
        @if (item.url && !last) {
        <a [routerLink]="item.url"
          class="text-xs font-medium text-gray-400 hover:text-brand-600 dark:text-gray-500 dark:hover:text-brand-400 transition-colors">
          @if (item.icon) { <i [class]="item.icon" class="mr-1"></i> }
          {{ item.label }}
        </a>
        } @else {
        <span class="text-xs font-semibold text-gray-700 dark:text-gray-200 cursor-default">
          @if (item.icon) { <i [class]="item.icon" class="mr-1"></i> }
          {{ item.label }}
        </span>
        }
      </li>
      }

      <!-- Fallback current page title -->
      @if (items().length === 0 && pageTitle()) {
      <li class="flex items-center">
        <i class="pi pi-angle-right text-gray-300 dark:text-gray-600 text-[10px] mx-1"></i>
        <span class="text-xs font-semibold text-gray-700 dark:text-gray-200 cursor-default">
          {{ pageTitle() }}
        </span>
      </li>
      }
    </ol>
  </nav>

  <!-- Action Slot -->
  <div class="flex items-center gap-2">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
