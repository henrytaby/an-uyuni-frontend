<div class="space-y-6">
    <!-- Page Header Skeleton -->
    <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
        <div>
            <p-skeleton width="10rem" height="1.5rem" styleClass="mb-2" />
            <p-skeleton width="5rem" height="1rem" />
        </div>
        <div class="flex gap-2">
            <p-skeleton width="8rem" height="2.5rem" borderRadius="6px" />
            <p-skeleton width="3rem" height="2.5rem" borderRadius="6px" />
        </div>
    </div>

    <!-- Dashboard Metrics Skeleton (4 cards) -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
        @for (item of [1,2,3,4]; track item) {
        <div class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-gray-900 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <p-skeleton shape="circle" size="3rem" />
                <p-skeleton width="2rem" height="1rem" />
            </div>
            <p-skeleton width="4rem" height="2rem" styleClass="mb-2" />
            <p-skeleton width="6rem" height="1rem" />
        </div>
        }
    </div>

    <!-- Table/Card Skeleton -->
    <div
        class="rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-gray-900 shadow-sm overflow-hidden">
        <!-- Toolbar -->
        <div
            class="border-b border-gray-200 bg-gray-50/50 px-5 py-4 dark:border-gray-800 dark:bg-white/5 flex justify-between items-center">
            <p-skeleton width="8rem" height="1.5rem" />
            <div class="flex gap-2">
                <p-skeleton width="6rem" height="2rem" borderRadius="6px" />
                <p-skeleton shape="circle" size="2rem" />
            </div>
        </div>

        <!-- Content -->
        <div class="p-5 space-y-4">
            @for (row of [1,2,3,4,5]; track row) {
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-3 flex-1">
                    <p-skeleton shape="circle" size="2rem" />
                    <div class="flex-1">
                        <p-skeleton width="60%" height="1rem" styleClass="mb-1" />
                        <p-skeleton width="40%" height="0.8rem" />
                    </div>
                </div>
                <p-skeleton width="15%" height="1rem" />
                <p-skeleton width="15%" height="1rem" />
                <p-skeleton width="10%" height="2rem" borderRadius="4px" />
            </div>
            @if (row !== 5) {
            <div class="border-b border-gray-100 dark:border-gray-800 my-2"></div>
            }
            }
        </div>
    </div>
</div>
