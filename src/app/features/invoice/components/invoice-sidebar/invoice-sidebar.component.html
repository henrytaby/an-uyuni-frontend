<div class="rounded-2xl border border-gray-200 bg-white p-4 dark:border-gray-800 dark:bg-white/[0.03] h-full">
  <div class="relative w-full mb-5">
    <p-iconField iconPosition="left">
      <p-inputIcon styleClass="pi pi-search" />
      <input type="text" pInputText placeholder="Buscar Factura..." class="w-full !pl-12" />
    </p-iconField>
  </div>

  <div class="space-y-1">
    @for (user of users(); track $index) {
    <div
      class="flex cursor-pointer items-center gap-3 rounded-lg p-2 hover:bg-gray-100 dark:hover:bg-white/[0.03] transition-colors duration-200"
      [ngClass]="{ 'bg-gray-100 dark:bg-white/[0.03]': user.active }">
      <div class="w-12 h-12 overflow-hidden rounded-full">
        <img [src]="user.image" [alt]="user.name" class="w-full h-full object-cover" />
      </div>
      <div>
        <span class="mb-0.5 block text-sm font-medium text-gray-800 dark:text-white/90">
          {{ user.name }}
        </span>
        <span class="block text-gray-500 text-theme-xs dark:text-gray-400">
          ID: {{ user.id }}
        </span>
      </div>
    </div>
    }
  </div>
</div>
